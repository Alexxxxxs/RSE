<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic RSE - Mutuelle de la Corse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config/tailwind.config.js"></script>
    <link rel="stylesheet" href="./styles/questionnaire.css">
</head>
<body class="bg-mdc-gray min-h-screen flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center group">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-mdc-pink mr-2 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                <span class="text-sm font-medium text-gray-500 group-hover:text-mdc-dark transition">Retour à l'accueil</span>
            </a>
            <div class="text-center">
                <span class="text-mdc-blue font-bold tracking-widest uppercase text-sm">Diagnostic RSE</span>
                <p class="text-xs text-gray-400">Mutuelle de la Corse</p>
            </div>
            <div class="w-20"></div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="mb-8 max-w-3xl mx-auto" id="progress-container">
            <div class="flex justify-between text-xs font-semibold text-gray-400 mb-2">
                <span>Infos</span><span>Santé</span><span>QVT</span><span>Environnement</span><span>Local</span><span>Synthèse</span>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-mdc-pink transition-all duration-500 ease-out" style="width: 15%"></div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-6 md:p-10 slide-in relative overflow-hidden transition-all duration-500" id="main-card">
            
            <form id="rse-form" onsubmit="return false;">
                <div id="step-content"></div>
                
                <div class="mt-10 flex justify-between items-center pt-6 border-t border-gray-100">
                    <button type="button" id="prev-btn" onclick="changeStep(-1)" class="hidden px-6 py-2 rounded-lg text-gray-500 hover:bg-gray-100 font-medium transition">← Précédent</button>
                    <button type="button" onclick="showResults()" class="px-4 py-2 text-sm text-gray-400 hover:text-gray-600 transition">Passer</button>
                    <button type="button" id="next-btn" onclick="changeStep(1)" class="ml-auto px-8 py-3 rounded-lg bg-mdc-blue text-white font-bold hover:bg-sky-600 shadow-md transition transform hover:scale-105">Suivant →</button>
                </div>
            </form>

            <div id="result-screen" class="hidden">
                <div class="text-center mb-10">
                    <div class="mb-4 inline-block p-3 rounded-full bg-green-50">
                        <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <h2 class="text-3xl font-bold text-mdc-dark mb-2">Diagnostic Terminé !</h2>
                    <p class="text-gray-500">Voici vos pistes d'action personnalisées.</p>
                </div>

                <div class="bg-gray-50 rounded-xl p-6 md:p-8 border border-gray-200 mb-8">
                    <h3 class="text-xl font-bold text-mdc-blue mb-6 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        VOS PISTES D'ACTION IMMÉDIATES
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="solutions-container">
                    </div>
                </div>

                <div class="text-center">
                    <button class="w-full md:w-auto px-8 py-4 bg-mdc-dark text-white font-bold rounded-lg hover:bg-gray-800 transition shadow-lg flex items-center justify-center mx-auto gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Télécharger mon Passeport RSE (PDF)
                    </button>
                    <p class="mt-4 text-xs text-gray-400">Ce document synthétise vos engagements pour vos Appels d'Offres.</p>
                </div>
            </div>

        </div>
    </main>

    <script src="./data/questionnaire-data.js"></script>
    <script src="./js/questionnaire.js"></script>
</body>
</html>
